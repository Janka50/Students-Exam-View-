{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">Admin Dashboard</h2>

    <div class="card">
      <div class="card-header bg-primary text-white">
        Assign Exam Seating
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">Assign</button>
        </form>
      </div>
      <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Assign Manually</button>
</form>

<!-- Auto assign button -->
<form method="post" action="{% url 'auto_assign' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary mt-3">Auto-Assign All Students</button>
</form>

    </div>

    <div class="mt-4">
      <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
    </div>
  </div>
</body>
</html>
